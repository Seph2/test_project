<!DOCTYPE html>
<html lang="en">
<head>

    <!--    외부 CSS-->

    <link rel="stylesheet" type="text/css" href="../css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="../css/component.css"/>

<style>
    @import url('https://fonts.googleapis.com/css?family=Muli:300,400,700');
    /*배경 스타일*/
    * {
        margin: 0;
        padding: 0;
        font-family: 'Muli', sans-serif;
    }

    body {
        background-color: #000;
        height: 130vh;
    }

    .btn-dark {
        background-color: #2c2c32;
        margin-left: 920px;
    }

    .form-group {
        margin: auto;
        position: center;
        width: 500px;
        font-size: 14px;
    }

    .comment {
        color: #FFFFFF;
        font-weight: bold;
    }

    #cards-box {
        width: 500px;
        margin: 20px auto;
        padding: 50px;
        border: white solid 1px;
        border-radius: 1%;
    }
    .card-img-top{
        background-size: auto;
    }

</style>

<body>
<!--메뉴창-->
<section class="section section--menu" id="Sebastian">
    <h2 class="section__title">MY BAND PRACTICE SITE</h2>
    <span class="link-copy"></span>
    <nav class="menu menu--sebastian">
        <ul class="menu__list">
            <li class="menu__item menu__item--current"><a href="#" class="menu__link">Upload-[Piano]</a></li>
        </ul>
    </nav>
</section>

<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">TITLE</label>
        <input type="email" class="form-control" id="post_title">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">YOUTUBE_URL</label>
        <input type="email" class="form-control" id="post_url">

    </div>

</form>

<button type="button" class="btn btn-dark" onclick="uploadVideos()">Upload</button>

    <div id="cards-box" class="card-columns">
        <div class="card">
            <img class="card-img-top"
                 src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <a href="#" class="card-title">Title</a>
                <p class="card-text">Description</p>
                <p class="card-text comment">Comment</p>
            </div>
        </div>
    </div>

<!--// 메뉴 JS-->
<script src="../js/classie.js"></script>
<script src="../js/clipboard.min.js"></script>
<script>
    (function () {
        [].slice.call(document.querySelectorAll('.menu')).forEach(function (menu) {
            var menuItems = menu.querySelectorAll('.menu__link'),
                setCurrent = function (ev) {
                    ev.preventDefault();

                    var item = ev.target.parentNode; // li

                    // return if already current
                    if (classie.has(item, 'menu__item--current')) {
                        return false;
                    }
                    // remove current
                    classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
                    // set current
                    classie.add(item, 'menu__item--current');
                };

            [].slice.call(menuItems).forEach(function (el) {
                el.addEventListener('click', setCurrent);
            });
        });

        [].slice.call(document.querySelectorAll('.link-copy')).forEach(function (link) {
            link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
            new Clipboard(link);
            link.addEventListener('click', function () {
                classie.add(link, 'link-copy--animate');
                setTimeout(function () {
                    classie.remove(link, 'link-copy--animate');
                }, 300);
            });
        });
    })(window);

    // 동영상 추가하는 함수
    $(document).ready(function () {
        $("#cards-box").html("");
        showArticles();
    });

    function addVideos() {
        $.ajax({
            type: "GET",
            url: "/upload",
            data: {},
            success: function (response) {
                let video = response["video"];
                console.log(video);
                for (let i = 0; i < video.length; i++) {
                    makeSection(video[i]["image"], video[i]["url"], video[i]["title"], video[i]["desc"], video[i]["comment"]);
                }
            }
        })
    }

    // 동영상 추가하는 함수

    //동영상 업로드 하는 함수
    function uploadVideos() {
        let url = $("#post-url").val();
        let title = $("#post-title").val();
        $.ajax({
            type: "POST", // POST 방식으로 요청하겠다.
            url: "/upload", // /upload라는 url에 요청하겠다. 악기 따라서 다르게 해줘야됨.
            data: {url_give: url, title_give: title}, // 데이터를 주는 방법
            success: function (response) { // 성공하면
                if (response["result"] == "success") {
                    // 3. 성공 시 페이지 새로고침하기
                    window.location.reload();
                } else {
                    alert("서버 오류!")
                }
            }
        })
    }

    //동영상 업로드 하는 함수

    //동영상 섹션 만들기
    function makeSection(image, url, title, desc, comment) {
        let tempHtml = `<div class="card">
                        <img class="card-img-top" src="${image}" alt="Card image cap">
                        <div class="card-body">
                        <a href="${url}" target="_blank" class="card-title">${title}</a>
                        <p class="card-text">${desc}</p>
                        <p class="card-text comment">${comment}</p>
                        </div>
                    </div>`;
        $("#cards-box").append(tempHtml);

    }

    //동영상 섹션 만들기

</script>
</body>

</html>
